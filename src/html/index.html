<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../js/index.js" defer></script>
  <link rel="stylesheet" href="./../css/output.css">
  <title>Currency Exchange Rate</title>
</head>
<body class="bg-gradient-to-tl from-blue-700 to-blue-500 font-poppins border-4">
  <div class="container h-screen border-4 mx-auto flex flex-col">
    <form class="border-4 pt-4 pb-4 flex flex-col items-center">
      <h1 class="text-4xl pt-32 pb-3 text-gray-50 font-bold text-center top-0 absolute">Currency Exchange Rates</h1>
      <div class="flex flex-col p-8 w- bg-gray-50 border-2 border-red-500 gap-8 relative top-2/3 rounded-2xl ">
        <div>
          <label for="base-currency" class="font-bold">Select Base Currency:</label>
          <select name="base-currency" id="base-currency"></select>
        </div>
        <div>
          <label for="amount" class="font-bold">Enter Amount: </label>
          <input type="number" name="amount" id="amount" min="1" value="1">
        </div>
        <div>
          <label for="exchange-currency" class="font-bold">Select Exchange Currency:</label>
          <select name="exchange-currency" id="exchange-currency"></select>
        </div>
        <div>
          <button type="submit" class="py-1 px-2 rounded-full border-2">Submit</button>
        </div>
      </div>
    </form>
    <div class="mt-64">
      <div id="results" class="border-2">
        1 USD = 1 USD
      </div>
      <div id="conversion-table" class='border-2'>
        <table>
          <tr>
            <th>base currency</th>
            <th>exchange currency</th>
            <th>conversion rate</th>
          </tr>
          <tr>
            <td>USD</td>
            <td>EUR</td>
            <td>1.123123</td>
          </tr>
          <tr>

            <td>1.123123</td>
          </tr>
          <tr>
            <td>USD</td>
            <td>EUR</td>
            <td>1.123123</td>
          </tr>
          <tr>
            <td>USD</td>
            <td>EUR</td>
            <td>1.123123</td>
          </tr>
          <tr>
            <td>USD</td>
            <td>EUR</td>
            <td>1.123123</td>
          </tr>
          <tr>
            <td>USD</td>
            <td>EUR</td>
            <td>1.123123</td>
          </tr>
        </table>
      </div>
      <div id="error" class="border-2">
        There was an Error
      </div>
    </div>
  </div>
</body>
</html>
